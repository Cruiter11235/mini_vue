<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="root"></div>
    <script>
      const x = document.createElement("div");
      x.innerText = "hello";
      const container = document.querySelector("#root");
      container.appendChild(x);
      container.appendChild(x);
    </script>
  </body>
</html>
